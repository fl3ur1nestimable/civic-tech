{% extends 'layout.html' %}

{% block header %}
    <title>Liste des programmes</title>
{% endblock header %}

{% block container %}
    <!-- CSS dependencies -->
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/programsList.css') }}">
    
    <div class="wrapper">
        {% for programs in programsData %}
            <div class="program">
                <h2>{{ programs[0] + " " + programs[1] }}</h1>
                <div class="program-content">
                    <p>{{ programs[2] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock container %}
