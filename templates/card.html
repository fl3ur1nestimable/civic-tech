<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Script dependancies -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/card.css') }}">

    <!-- Flavicon -->
    <link rel="shortcut icon" href="/static/images/apple-brands.ico">

    </head>
    <body>
        <div class='custom-card'>
            <div class="picture">
                <img src="static/photos/remi.jpg">
            </div>

            <div class = 'information'>
                <h1 class='titre'>Nom Prénom</h1>
                <p class='mot'>"Si le MOC tu réussis, l'attestation tu recevras"</p>
            </div>
            <div class="bar-container">
                <br><div class="custom-bar">
                        <div class="bar-title">
                            Economy : {{ value }}%
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{ value }}%;" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                <br><div class="custom-bar">
                        <div class="bar-title">
                            Social : {{ value }}%
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: {{ value }}%;" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                <br><div class="custom-bar">
                        <div class="bar-title">
                            Ecology : {{ value }}%
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: {{ value }}%;" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
            </div>
    </body>
</html>
